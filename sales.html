<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pat's Salmon Cookie Store</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,200" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <header>
    <h1 class="header-font">Pat's Sales Data</h1>
    <nav>
      <ul class="navigation no-bullets">
        <li class="navigation"><a href="index.html">Home</a></li>
        <li class="navigation selected"><a href="sales.html">Sales</a></li>
        <li class="navigation"><a href="style.html">Style</a></li>
      </ul>
    </nav>
  </header>

  <section class="push-sales">
    <!-- this is empty to compensate for the header & prompt boxes -->
  </section>

  <main>
    <section id="storeData">
      <h1>Store Data</h1>
    </section>

    <section id="adminForm">
      <h1>Add Another Store</h1>
      <p>Fill out the form below and select <span class="highlight">Add Store</span> to create a new store with default hours</p>

      <form class="new-store-form" action="index.html" method="post" id="newStoreForm">
        <ul class="no-bullets">
          <li id="optionListHere">
            <!-- dynamically input option list here -->
          </li>
          <li>
            <label for="storeName">Store Name</label>
            <input type="text" id="storeName" name="storeName" value="">
          </li>
          <li>
            <label for="minCustomer">Minimum Customers</label>
            <input type="number" id="custMin" name="minCustomers">
          </li>
          <li>
            <label for="maxCustomer">Maximum Customers</label>
            <input type="number" id="custMax" name="maxCustomers" value="">
          </li>
          <li>
            <label for="averageCookies">Average Cookies Per Customer</label>
            <input type="number" step="0.01" id="avgCookiePerCust" name="avgCookiesPerCust" value="">
          </li>
          <li>
            <button type="submit" name="addStore" id="addStoreButton" value="addStore">Make Changes</button>
          </li>
        </ul>
      </form>
      <section id="formFeedback" class="">

      </section>
    </section>
  </main>

  <script type="text/javascript" src="js/app.js">
  </script>
</body>

</html>
